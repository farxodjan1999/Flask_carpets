{% extends 'base.html' %}

{% block title %}
<title>Online Shop</title>
{% endblock %}

{% block body %}

      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Uzbek Carpets</h1>
        <p class="lead">Choose your carpet for your home</p>
      </div>
        <div class="container">
          <div class="card-deck row-cols-1 row row-cols-md-3 mb-3 text-center">
              {% for elem in data %}
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                <h4 class="my-0 fw-weight-normal">{{ elem.title }}</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">{{ elem.price }} <small class="text-muted">Dollars</small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>All colors</li>
                    <li>Something</li>
                  </ul>
                  <a href="/buy/{{ elem.id }}" class="btn btn-lg btn-block btn-outline-primary">Buy</a>
                </div>
              </div>
              {% endfor %}
          </div>
        </div>
{% endblock %}
